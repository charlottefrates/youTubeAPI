<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title> Tube Search </title>
          <!-- link to css -->
          <link rel="stylesheet" href="css/style.css"/>
     </head>
     <body>
          <div class="back">
               <div class="app">
               <div class="header">
                    <div class="logo hidden">
                         <img  src="YouTubeLogo.jpg" alt="You Tube Logo">
                    </div>
                    <h1>YouTube Search Engine</h1>
          		<p class="intro">Search for <span class="highlight">top YouTube videos</span> of your interest.</p>
          		        <form id="search-form">
          					<input id="search-term" type="text" name="text-field" placeholder="Search YouTube">
          					<input type="submit">
          		        </form>
               </div>
     		<div id="search-results">
     			<ul></ul>
     		</div>
               </div>
          </div>

          <!-- link to jquery -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
          <!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
           <!-- link to your app.js -->
          <script src="app.js" type="text/javascript"></script>

     </body>
</html>
