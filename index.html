<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title> Tube Search </title>
          <!-- link to css -->
          <link rel="stylesheet" href="css/style.css"/>
          <!-- link to Google Font Library -->
          <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Amatic SC">
     </head>
     <body>
          <div class="back">
               <div class="app">
               <div class="header">
                    <div class="logo">
                         <img  src="YouTubeLogo.jpg" alt="You Tube Logo">
                    </div>
                    <form id="search-form" class="InputAddOn">
                         <input id="search-term" class="InputAddOn-field"type="text" name="text-field" placeholder="Search YouTube">
                         <input type="submit" class="InputAddOn-item">
                    </form>

               </div>

     		<div id="search-results">
     			<ul></ul>
     		</div>
               </div>
          </div>

          <!-- link to jquery -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
          <!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
           <!-- link to your app.js -->
          <script src="app.js" type="text/javascript"></script>

     </body>
</html>
